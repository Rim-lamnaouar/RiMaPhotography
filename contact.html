<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/Bj.png">
    <meta name="description" content="Ma description personnalisée">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/flexslider.css">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <!--Form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email <em>*</em></span>
                                <input type="email" required placeholder="example@xyz.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+1-000-000-000">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="fh5co-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6 animate-box">
                    <div class="fh5co-footer-widget">
                        <p>&copy; Copyright © 2022 All Rights Reserved is made with ❤️ by RiMaPhotography. </p>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 animate-box">
                    <div class="fh5co-footer-widget">
                        <ul class="fh5co-social pull-right">
                            <li>
                                <a href="#"><i class="icon-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon-vine"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon-behance"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon-google"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="icon-vimeo"></i></a>
                            </li>
                        </ul>
                    <div class="fh5co-footer-widget">
                </div>
            </div>
        </div>
    </div>
</div> 
</div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
